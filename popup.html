<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>AI Answer Bot</h1>
    <p>Enter your question:</p>
    <input type="text" id="question" style="width: 100%;" />
    <p>API Key:</p>
    <input type="text" id="apiKey" style="width: 100%;" />
    <button id="submitQuestion">Ask</button>
    <p>Response:</p>
    <textarea id="response" readonly style="width: 100%; height: 150px;"></textarea>
    <script src="popup.js"></script>
  </body>
</html>
