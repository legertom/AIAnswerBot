<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      h1 {
        margin-top: 0;
        color: #5c5c5c;
        font-size: 24px;
        font-weight: bold;
      }

      p {
        color: #5c5c5c;
        font-size: 14px;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 6px 12px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-bottom: 10px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>AI Answer Bot</h1>
    <p>Enter your question:</p>
    <input type="text" id="question" />
    <p>API Key:</p>
    <input type="text" id="apiKey" />
    <button id="submitQuestion">Ask</button>
    <p>Response:</p>
    <textarea id="response" readonly style="height: 150px"></textarea>
    <script src="popup.js"></script>
  </body>
</html>
